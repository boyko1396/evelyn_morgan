<header class="@@el header">
  <div class="container header__container">
    <div class="header__inner">
      <a href="#intro" class="js-anchor logo header__logo">
        <picture class="logo__img">
          <img src="images/logo.svg" width="30" height="30" alt="Evelyn Morgan">
        </picture>
        <span class="logo__text">
          <span class="logo__title">Evelyn Morgan</span>
        </span>
      </a>
      <div class="header__dropdown">
        <nav class="header__nav" role="navigation">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#about" class="js-anchor header__nav-link">About me</a>
            </li>
            <li class="header__nav-item">
              <a href="#reviews" class="js-anchor header__nav-link">Reviews</a>
            </li>
            <li class="header__nav-item">
              <a href="#results" class="js-anchor header__nav-link">Real Results</a>
            </li>
            <li class="header__nav-item">
              <a href="https://telegram.org/" class="header__nav-link" target="_blank">Open in Telegram</a>
            </li>
          </ul>
        </nav>
      </div>
      <button type="button" class="js-header-toggle d-sm-block header__toggle">
        <svg class="u-icon">
          <use xlink:href="images/icons/icons.svg#menu-open"></use>
        </svg>
        <svg class="u-icon">
          <use xlink:href="images/icons/icons.svg#menu-close"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
